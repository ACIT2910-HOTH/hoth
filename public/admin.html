<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
        <script src="/scripts/adminbundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

           $(document).ready(function(){
               $('#foot').load('/public/footer.html');
           });
        </script>
        
        <link rel="stylesheet" href="/css/navigation.css"/>
		<link rel="stylesheet" href="/css/footer.css"/>
		<link rel="stylesheet" href="/css/scrollbar.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="/css/food_item.css"/>
        <link rel="stylesheet" href="/css/admin.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
		
        
	</head>
    
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav id="navigation" class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/public/main.html" id="logo" class="navbar-brand"></a>
                    <a href="/public/main.html" id="title" class="navbar-brand">Rebel Hangar</a>
                    
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a id="meal_link"  href="#meals">Meals</a></li>
                        <li><a id="appetizer_link" href="#appetizers" >Appetizers</a></li>
                        <li><a id="drink_link"  href="#drinks">Drinks</a></li>
                        <li><a id="dessert_link"  href="#desserts">Desserts</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout" class="reg">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

		<div id="meals_holder" class="container-fluid">
            <div class="text-center">
                <p><img id="meal_img" class = "menu_icon" src="/images/hamburger.png" /></p>
                <h2 text-align="center">Meals</h2>
            </div>
            
            <div id="meal-items" class="container-fluid">
            </div>
        </div>
    
        <div id="appetizers_holder" class="container-fluid">
            <div class="text-center">
                <p><img id="appetizer_img" class = "menu_icon" src="/images/appetizer.png" /></p>
                <h2 text-align="center">Appetizers</h2>
            </div>
            
            <div id="app-items">
            </div>
        </div>
        
        <div id="drinks_holder" class="container-fluid">
            <div class="text-center">
                <p><img id="drinks_img" class = "menu_icon" src="/images/drinks.png" /></p>
                <h2 text-align="center">Drinks</h2>
            </div>
            
            <div id="drink-items">
            </div>
        </div>
        
        <div id="desserts_holder" class="container-fluid">
            <div class="text-center">
                <p><img id="dessert_img" class = "menu_icon" src="/images/dessert.png" /></p>
                <h2 text-align="center">Desserts</h2>
            </div>
            
            <div id="dessert-items">
            </div>
        </div>
		
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Item Creator</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="item-name">Item Name:</label>
                            <input type="text" class="form-control" id="item-name" placeholder="Item Name">
                            <label for="item-cat">Item Categories:(Select one)</label>
                                <select class="form-control" id="item-cat">
                                    <option>Appetizers</option>
                                    <option>Desserts</option>
                                    <option>Drinks</option>
                                    <option>Meals</option>
                                </select>
                            <label for="item-desc">Item Description:</label>
                            <textarea class="form-control" rows="5" id="item-desc"></textarea>
                            <label for="item-price">Item Price:</label>
                            <input type="number" class="form-control" id="item-price" placeholder="Item Price">
                            <label for="item-image">Item Image:</label>
                            <input type="file" id= "item-image" name="item-image" accept="image/*">
                            <button type="button" id="image-submit" class="btn btn-primary" >Submit</button>

                        </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button type="button" id="okayBut" class="btn btn-success" data-dismiss="modal">Okay</button>
                    <!-- picture update success message div -->    
                     <div id = 'picture-updated'>Picture Update success</div>
                    <!-- picture update success message div END -->
                    </div>
                  </div>

                </div>
            </div>

            <button type="button" id="addbut"class="btn icon-btn btn-success" data-toggle="modal" data-target="#myModal" href="#">
                <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add
            </button>	

		<div id="foot"></div>
		
        <!-- price update success message div -->
        <div id = 'price-updated'>
        Price Update success
        
        </div>
        <!-- price update success message div end -->
    </body>
</html>
