<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $.get("/public/navbar.html", function(data){
                $("#nav").replaceWith(data);
            });
        </script>
        
        <link rel="stylesheet" href="/css/profile.css"/>
        <link rel="stylesheet" href="/css/scrollbar.css"/>
        <link rel="stylesheet" href="/css/navigation.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
    </head>
    
    <body data-offset="50">
        <div id="nav"></div>
        <form class="form form-group" id="cEmail" action="/changeEmail" method="post">
            <div class="input-group">
                <input type="email" placeholder="EMAIL" name="email" class="form-control inputs">
                <div class="input-group-btn">
                    <input type="submit" value="CHANGE" class="buttons btn">
                </div>
            </div>
        </form>

        <form class="form form-group" action="/changePassword" method="post">
            <div class="input-group">
                <input type="password" placeholder="PASSWORD" name="password" class="form-control inputs">
                <div class="input-group-btn">
                    <input type="submit" value="CHANGE" class="buttons btn">
                </div>
            </div>
        </form>
    </body>
</html>
