    <body>
        <div class="order_number">

        </div>
            
        <div class="holder col-xs-12 col-sm-5 col-md-5 col-lg-5 center-block">

                EXAMPLE OF AN ORDER ITEM
                <div class="order_item">Hoth Dog x7</div>
                -->

					<tr>
					<th>ITEM</th>
					<th>QUANTITY</th>
					</tr>
				</table>
            </div>
        </div>

        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        
        <div class="holder col-xs-12 col-sm-6 col-md-6 col-lg-6 center-block">
            <h3>Orders Being Processed:</h3>
            
            <div id="current_orders">
                    <!--                
                    EXAMPLE OF AN ORDER
                    <div class="num">Order #1</div>
                    -->
            </div>
        </div>
